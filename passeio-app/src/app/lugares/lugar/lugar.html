<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2x1 font-semibold text-gray-900 mb-4 text-center">
    Novo lugar
  </h2>
  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
  <!-- Nome -->
  <div class="mb-4 mt-6">
    <label class="block text-gray-700 font-medium mb-1">Nome *</label>
    <input
      type="text"
      id="nome"
      name="nome"
      formControlName="nome"
      placeholder="Ex.: Parque do Ibirapuera, Praia de Copacabana..."
      class="w-full p-3 border border-gray-700 rounded-lg shadow-sm focus:ring focus:ring-blue-700">
    <span class="text-red-600 text-sm" *ngIf="IsCampoInvalido('nome')">Obrigatório *</span>
  </div>

  <!-- Categoria -->
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Categoria *</label>
    <select
      id="categoria"
      name="categoria"
      formControlName="categoria"
      class="w-full p-3 border border-gray-700 rounded-lg shadow-sm focus:ring focus:ring-blue-700">

      <option value="" disabled selected>Selecione uma categoria</option>
      <option *ngFor="let cat of categorias" [value]="cat.nome">{{ cat.nome }}</option>
    </select>
    <span class="text-red-600 text-sm" *ngIf="IsCampoInvalido('categoria')">Obrigatório *</span>
  </div>


  <!-- Localização -->
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Localização *</label>
    <input
      type="text"
      id="localizacao"
      name="localizacao"
      formControlName="localizacao"
      placeholder="Cidade, bairro ou endereço..."
      class="w-full p-3 border border-gray-700 rounded-lg shadow-sm focus:ring focus:ring-blue-700">
    <span class="text-red-600 text-sm" *ngIf="IsCampoInvalido('localizacao')">Obrigatório *</span>
  </div>

  <!-- URL Foto -->
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">URL da Foto *</label>
    <input
      type="url"
      id="urlFoto"
      name="urlFoto"
      formControlName="urlFoto"
      placeholder="https://exemplo.com/foto.jpg"
      class="w-full p-3 border border-gray-700 rounded-lg shadow-sm focus:ring focus:ring-blue-700">
    <span class="text-red-600 text-sm" *ngIf="IsCampoInvalido('urlFoto')">Obrigatório *</span>
  </div>

  <!-- Avaliação -->
  <div class="mb-6">
    <label class="block text-gray-700 font-medium mb-2">Avaliação *</label>

    <div class="flex justify-center space-x-20">
      <label *ngFor="let nota of [1,2,3,4,5]" class="flex items-center space-x-1">
        <input
          type="radio"
          [value]="nota"
          formControlName="avaliacao"
          class="text-blue-900 focus:ring focus:ring-blue-700">
        <span>{{ nota }}</span>
      </label>
    </div>

    <span class="text-red-600 text-sm block mt-2" *ngIf="IsCampoInvalido('avaliacao')">
      Obrigatório *
    </span>
  </div>



  <!-- Botão -->
  <button type="submit" class="w-full bg-blue-900 text-white font-semibold p-3 rounded shadow hover:bg-blue-950">
    Adicionar
  </button>
</form>

</div>
