<div class="supermercado-container">
  <div class="supermercado-card">
    <h1 class="title">LISTA DE COMPRAS</h1>

    <form class="add-item-form" (ngSubmit)="addItem()">
      <input type="text"
             [(ngModel)]="newItem"
             name="item"
             placeholder="Digite o nome do item">
      <button type="submit">Adicionar</button>
    </form>

    <table class="shopping-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Comprado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td [class.item-comprado]="item.comprado">{{ item.name }}</td>
          <td>
            <input type="checkbox"
                   [(ngModel)]="item.comprado"
                   name="check-{{i}}">
          </td>
          <td>
            <button type="button" class="btn-excluir" (click)="removeItem(i)">❌</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
