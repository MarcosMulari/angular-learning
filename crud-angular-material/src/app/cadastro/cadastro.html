<div fxLayout = "row" fxLayoutAlign= "center">
  <div fxLayout ="column" fxFlex="800px" class = "container-form">
    <form class="mt-60" #clientsFrm = "ngForm" (ngSubmit)="salvar()">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-20">

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width-formField">
                  <mat-label> Nome: *</mat-label>
                  <input type="text" placeholder="Ex: JosÃ© da Silva" matInput [(ngModel)]="cliente.nome" name="nome">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width-formField">
                  <mat-label> E-mail: *</mat-label>
                  <input type="email" placeholder="Ex: jose.silva@email.com" matInput [(ngModel)]="cliente.email" name="email">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width-formField">
                  <mat-label> Celular: *</mat-label>
                  <input type="text" placeholder="Ex: (XX) 9XXXX-XXXX" matInput [(ngModel)]="cliente.telefone" name="telefone"
                  mask="(00)00000-0000">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width-formField">
                  <mat-label> CPF: *</mat-label>
                  <input type="text" placeholder="Digite seu CPF" matInput [(ngModel)]="cliente.cpf" name="cpf"
                  mask="000.000.000-00">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width-formField">
                  <mat-label> Data Nascimento: *</mat-label>
                  <input type="text" placeholder="Digite sua data de nascimento" matInput [(ngModel)]="cliente.dataNascimento" name="dataNascimento"
                  mask="00/00/0000">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width-formField">
                  <mat-label> UF: *</mat-label>
                  <mat-select [(value)]="cliente.uf" (selectionChange)="carregarMunicipios($event)">
                    <mat-option *ngFor="let uf of estados" [value]="uf.sigla">
                      {{uf.sigla}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width-formField">
                  <mat-label> Municipio: *</mat-label>
                  <mat-select [(value)]="cliente.municipio" >
                    <mat-option *ngFor="let m of municipios" [value]="m.nome">
                      {{m.nome}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <mat-card-actions>
              @if(!atualizando){
              <button mat-flat-button color="primary" type="submit">
                <mat-icon fontIcon="save"></mat-icon>
                Cadastrar
              </button>}
              @else{
              <button mat-flat-button color="primary">
                <mat-icon fontIcon="refresh"></mat-icon>
                Atualizar
              </button>}
              <button mat-flat-button color="accent" class = "ml-5">
                <mat-icon fontIcon="backspace"></mat-icon>
                Limpar
              </button>
            </mat-card-actions>

        </mat-card-content>
      </mat-card>
    </form>
  </div>

</div>
